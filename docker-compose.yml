services:
  postgres:
    image: postgres:17-alpine
    container_name: mysawit-postgres
    environment:
      POSTGRES_DB: mysawit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysawit-backend
    ports:
      - "8080:8080"
      - "5005:5005"
    env_file:
      - .env
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/mysawit
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
